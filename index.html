<!doctype html>
<html lang="en">
<head>
	<title>Countries</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/index.css">
	<link rel="icon" href="./images/country.png">
</head>
<body onload="getCountriesData()">
	<div id="container">
		<div id="content">
			<div id="sectionOne">
				<div id="countrySearch">
					<label id="countryLabel"><b>Country:</b></label>
					<select id="country"></select>
					<button type="button" id="getCountryData" onclick="getCountryData()">Search</button>
				</div>
				<div id="countryFlags">
					<img id="countryFlag"/>
				</div>
			</div>
			<div id="sectionTwo">
				<div id="countryDetails">
					<p id="capital"><b>Capital:</b></p>
					<p id="timezone"><b>Timezone:</b></p>
					<p id="language"><b>Language:</b></p>
					<p id="currency"><b>Currency:</b></p>
				</div>
				<div id="bordersDetails">
					<label id="bordersLabel"><b>Borders:</b><ul id="borders"></ul></label>
				</div>
			</div>
			<div id="regionalDetails">
				<label id="regionalLabel"><b>Regional:</b></label>
				<table id="regional">
					<thead>
						<tr>
							<th id="regionalAcronym">Acronym</th>
							<th id="regionalName">Name</th>
						</tr>
					</thead>
					<tbody id="tableBody">
						<tr>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="map">
				<label id="mapLabel"><b>Map:</b></label>
				<div id="googleMap"></div>
			</div>
		</div>
	</div>
<script src="js/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key"></script>
</body>
</html>
